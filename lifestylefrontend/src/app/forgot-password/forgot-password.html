<div class="forgot-password-wrapper">
    <div class="card p-4 shadow custom-card">
      <div class="text-center mb-4">
        <img src="https://tse1.mm.bing.net/th/id/OIP.J2LlaB7d1XliRo8mi62zNAHaHa?pid=ImgDet&w=60&h=60&c=7&dpr=1.5&rs=1&o=7&rm=3" alt="Reset Icon" class="reset-icon" /> <!--https://cdn-icons-png.flaticon.com/512/3064/3064197.png https://cdn-icons-png.flaticon.com/512/1144/1144760.png-->
        <h3 class="forgot-title">Reset Password</h3>
        <p class="forgot-subtitle">Enter your email and new password</p>
      </div>
  
      <form class="custom-form" (ngSubmit)="forgotPassword()" #restPasswordForm="ngForm">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            [(ngModel)]="users.email"
            placeholder="Enter your email"
          />
        </div>
  
        <!-- New Password -->
        <div class="mb-4">
          <label for="password" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            [(ngModel)]="users.password"
            placeholder="Create a new password"
          />
        </div>
        <div class="text-end mb-3 mt-3">
            <a (click)="navigateToLogin()" class="back-to-login-link">Back to Login?</a>
        </div>
        <button type="submit" class="btn btn-gradient w-100">
          Change Password
        </button>
      </form>

  </div>
