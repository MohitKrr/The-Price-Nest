<div class="profile-wrapper">
    <div class="card profile-card shadow-lg">
      <h3 class="text-center mb-4 text-purple">User Profile</h3>
  
      <form [formGroup]="profileForm" (ngSubmit)="save()" class="custom-form">
        <div class="mb-3">
          <label>Name</label>
          <input formControlName="name" type="text" class="form-control" placeholder="Enter name" />
        </div>
  
        <div class="mb-3">
          <label>Email</label>
          <input formControlName="email" type="email" class="form-control" placeholder="Enter email" />
        </div>
  
        <div class="mb-3">
          <!-- <label>Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Enter password" /> -->
          <label>Password</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-control"
              placeholder="Enter password"
            />
            <!-- Unicode eye icon -->
            <span class="eye-icon" (click)="togglePasswordVisibility()">
              {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
            </span>
          </div>
        </div>
  
        <div class="mb-3">
          <label>Age</label>
          <input formControlName="age" type="number" class="form-control" placeholder="Enter age" />
        </div>
  
        <div class="mb-3">
          <label>Gender</label>
          <div class="form-check">
            <input type="radio" formControlName="gender" class="form-check-input" value="Male" />
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" formControlName="gender" class="form-check-input" value="Female" />
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" formControlName="gender" class="form-check-input" value="Others" />
            <label class="form-check-label">Others</label>
          </div>
        </div>
  
        <div class="mb-3">
          <label>Salary</label>
          <input formControlName="salary" type="number" class="form-control" placeholder="Enter salary" />
        </div>
  
        <div class="mb-3">
          <label>Present Living Country</label>
          <select formControlName="presentLivingCountry" class="form-control">
            <option value="">-- Select Country --</option>
            <option *ngFor="let country of lifestyles" [value]="country.countryName">
              {{ country.countryName }}
            </option>
          </select>
        </div>
  
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-gradient">Save</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
