   <div class="login-wrapper">
    <div class="card p-4 custom-card shadow-lg">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/12523/12523137.png" alt="Login Icon" class="login-icon" />

        <h3 class="login-title">Welcome Back</h3>
        <p class="login-subtitle">Sign in to continue</p>
      </div>
  
      <form class="custom-form" (ngSubmit)="LoginHandler()">
        <!-- Email -->
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email ID</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Enter your email"
            [(ngModel)]="users.email"
            name="email"
            required
          />
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Enter your password"
            [(ngModel)]="users.password"
            name="password"
            required
          />
        </div>
  
        <!-- Forgot Password -->
        <div class="forgot-password-wrapper text-end mb-3 mt-3">
          <a (click)="navigateToForgotPassword()" class="forgot-link">Forgot Password?</a>  <!--(click)="ForgotPasswordHandler($event)"-->
        </div>
  
        <!-- Button -->
        <button type="submit" class="btn btn-gradient w-100">Sign In</button>
      </form>
    </div>
  </div>
